<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQLite Tu</title>
</head>
<body style="padding: 16px;">
  <form id="noteForm" style="display: flex;gap: 8px;flex-direction: column;">
    <input type="text" id="title" placeholder="标题" required autofocus style="outline: none;padding: 10px;"/>
    <textarea id="content" placeholder="内容" required></textarea>
    <button type="submit">保存</button>
  </form>

  <ul id="notesList"></ul>

  <script>
    const baseURL = 'http://localhost:3000';
    async function fetchNotes() {
      const res = await fetch(`${baseURL}/notes`);
      const notes = await res.json();
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      notes.forEach(note => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${note.title}</strong><br>${note.content} <button onclick="deleteNote(${note.id})">删除</button>`;
        notesList.appendChild(li);
      });
    }

    async function saveNote() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      await fetch(`${baseURL}/notes`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      document.getElementById('noteForm').reset();
      fetchNotes();
    }

    async function deleteNote(id) {
      await fetch(`${baseURL}/notes/${id}`, { method: 'DELETE' });
      fetchNotes();
    }

    document.getElementById('noteForm').addEventListener('submit', (e) => {
      e.preventDefault();
      saveNote();
    });

    fetchNotes();
  </script>
</body>
</html>
