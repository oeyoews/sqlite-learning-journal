<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQLite Tu</title>
</head>

<body style="padding: 16px;">
  <div id="app">
    <form @submit.prevent="saveNote" class="flex flex-col">
      <input type="text" v-model="note.title" placeholder="标题" required autofocus
        style="outline: none; padding: 10px;" />
      <textarea v-model="note.content" placeholder="内容" required></textarea>
      <button type="submit">保存</button>
    </form>

    <ul>
      <li v-for="note in notes" :key="note.id">
        <strong>{{ note.title }}</strong><br>{{ note.content }}
        <button @click="deleteNote(note.id)">删除</button>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3.2.31"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      corePlugins: {
        preflight: false
      }
    }
  </script>
  <script>
    const { createApp, ref, reactive, onMounted } = Vue;

    const App = {
      setup() {
        const baseURL = 'http://localhost:3000';

        // 使用 reactive 来管理表单数据
        const note = reactive({ title: '', content: '' });
        const notes = ref([]);

        // 获取笔记列表
        const fetchNotes = async () => {
          const res = await fetch(`${baseURL}/notes`);
          const { data } = await res.json();
          notes.value = data
        };

        // 保存笔记
        const saveNote = async () => {
          await fetch(`${baseURL}/notes`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(note)
          });
          note.title = '';
          note.content = '';
          fetchNotes();
        };

        // 删除笔记
        const deleteNote = async (id) => {
          await fetch(`${baseURL}/notes/${id}`, { method: 'DELETE' });
          fetchNotes();
        };

        // 组件挂载时获取笔记列表
        onMounted(() => {
          fetchNotes();
        });

        return {
          note,
          notes,
          saveNote,
          deleteNote
        };
      }
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
